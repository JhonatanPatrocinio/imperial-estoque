<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Gerenciamento de Movimentações</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
	integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc="
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />
</head>

<body>

	<div class="container-fluid">
		<div class="row">

			<div class="col-10">
				<h1>
					<i class="fas fa-box-open" style="color: #5D4037; font-size: 80%;"></i>
					Gerenciamento de Movimentações
				</h1>

			</div>

			<div class="col-2">
				<h:form>
					<h:commandLink action="#{loginControlador.sair}"
						class="btn btn-danger float-right" style="margin-top: 10px;">
						<i class="fas fa-sign-out-alt"></i>
					</h:commandLink>
				</h:form>
				<h:link outcome="index" class="btn btn-primary float-right"
					style="margin-top: 10px;">
					<i class="fas fa-home"></i>
				</h:link>
			</div>

			<div class="col-12">
				<h:form>
					<div class="form-row">
						<div class="col-4">
							<h:inputText value="#{categoriaControlador.chave}"
								class="form-control" />
						</div>

						<div class="col-4">
							<h:commandButton action="null" value="Buscar"
								class="btn btn-primary" />
						</div>

						<div class="col-4">
							<h:commandButton value="Inserir Movimentação"
								action="#{movimentacaoControlador.incluir}"
								class="btn btn-success float-right" />
						</div>

					</div>
				</h:form>
			</div>
		</div>

		<h:form>
			<div class="row" style="padding-top: 5px;">
				<div class="col-12">

					<h:dataTable value="#{movimentacaoControlador.movimentacoesTodos}"
						var="movimento" border="1"
						class="table table-striped table-bordered">

						<h:column>
							<f:facet name="header">ID</f:facet>
								#{movimento.id}
						</h:column>

						<h:column>
							<f:facet name="header">Tipo Movimento</f:facet>
								#{movimento.tipo}
						</h:column>

						<h:column>
							<f:facet name="header">Data</f:facet>
								#{movimento.data}
						</h:column>

						<h:column>
							<f:facet name="header">Quantidade Itens</f:facet>
								#{movimento.itens.size()}
						</h:column>

						<h:column>
							<f:facet name="header">Operações</f:facet>
							<h:commandButton
								action="#{movimentacaoControlador.visualizar(movimento)}"
								value="Visualizar" class="btn btn-success" />
						</h:column>


					</h:dataTable>

				</div>
			</div>

		</h:form>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
