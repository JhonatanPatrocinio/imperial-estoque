<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Editar Produto</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />
</head>

<body>
	<h1>Editar Produto</h1>
	<hr />
	<div class="container-fluid">
		<div class="row">

			<div class="col-12">

				<h:form>

					<div class="form-group">
						<label for="id">ID</label>
						<h:inputText value="#{produtoControlador.produto.id}" id="id"
							class="form-control" readonly="true" />
					</div>

					<div class="form-group">
						<label for="nome">Nome</label>
						<h:inputText value="#{produtoControlador.produto.nome}" id="nome"
							class="form-control" required="true"
							requiredMessage="Campo obrigatório!"
							validatorMessage="Este campo deve ter entre 1 a 100 caracteres!">
							<f:validateLength minimum="1" maximum="100" />
						</h:inputText>
						<h:message for="nome" />
					</div>

					<div class="form-group">
						<label for="preco">Preço</label>
						<h:inputText value="#{produtoControlador.produto.preco}"
							id="preco" class="form-control" required="true"
							requiredMessage="Campo obrigatório!"
							converterMessage="Apenas números!">
							<f:validateLongRange minimum="0" />
						</h:inputText>
						<h:message for="preco" />
					</div>

					<div class="form-group">
						<label for="descricao">Descrição</label>
						<h:inputTextarea value="#{produtoControlador.produto.descricao}"
							id="descricao" class="form-control" required="true"
							requiredMessage="Campo obrigatório!"
							validatorMessage="Este campo deve ter no máximo 180 caracteres!">
							<f:validateLength maximum="180" />
						</h:inputTextarea>
						<h:message for="descricao" />
					</div>

					<!--<div class="form-group">
						<label for="quantidade">Quantidade</label>
						<h:inputText value="#{produtoControlador.produto.quantidade}"
							id="quantidade" class="form-control" required="true"
							requiredMessage="Campo obrigatório!"
							converterMessage="Apenas números inteiros!"
							validatorMessage="Apenas valores postivos!">
							<f:validateLongRange minimum="0" />
						</h:inputText>
						<h:message for="quantidade" />
					</div>-->

					<div class="form-group">
						<label for="categoria">Categoria</label>
						<h:selectOneMenu class="form-control" id="categoria" converter="categoriaConversor"
							value="#{produtoControlador.produto.categoria}" required="true"
							requiredMessage="Campo obrigatório!">
							<f:selectItems value="#{categoriaControlador.categoriaPorNome}" var="categoria" itemValue="#{categoria}" itemLabel="#{categoria.nome}" />
						</h:selectOneMenu>
						<h:message for="categoria" />
					</div>

					<h:commandButton action="#{produtoControlador.atualizar}"
						value="Atualizar" class="btn btn-success" />

					<h:link outcome="produtoGerenciador" class="btn btn-danger"
						style="margin-left: 5px;" value="Cancelar" />

				</h:form>

			</div>

		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
